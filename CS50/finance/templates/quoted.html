{% extends "layout.html" %}

{% block title %}
    Quoted

{% block main %}
<h1>Current price of {{ name }} ({{ symbol }}) is currently {{ price | usd }}</h1>

<a class="btn btn-primary" href="{{ url_for("buy") }}">Redirect to BUY page</a>
{% endblock %}
