<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Run script once DOM is loaded
            document.addEventListener("DOMContentLoaded", function() {

                // Check for correct answer and change button to green after click
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function()
                {
                    correct.style.backgroundColor = "green" ;
                    document.querySelector("#feedback1").innerHTML = "Correct!" ;
                });

                // Check for incorrect answers and change buttons to red after click
                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener("click", function()
                    {
                        incorrect[i].style.backgroundColor = "red" ;
                        document.querySelector("#feedback1").innerHTML = "Incorrect!" ;
                    });
                }

                //Check free response input
                document.querySelector("#check").addEventListener("click", function()
                {
                    let input = document.querySelector("input");
                    if (input.value ===  ".py")
                    {
                        input.style.backgroundColor = "green" ;
                        document.querySelector("#feedback2").innerHTML = "Correct!" ;
                    }
                    else
                    {
                        input.style.backgroundColor = "red" ;
                        document.querySelector("#feedback2").innerHTML = "Incorrect!" ;
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which of the following programming languages wasn't included in our cs50 journey until now?</h3>
                <button class="incorrect">C</button>
                <button class="incorrect">Scratch</button>
                <button class="incorrect">Python</button>
                <button class="correct">Ruby</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which filemane extention uses Python?</h3>
                <input type="text"></input>
                <button id="check">Click here to check your answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
