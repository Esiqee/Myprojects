{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<h1 style="font-family: 'Comic Sans MS', cursive; font-size: 50px; margin-bottom: 20px;">Register</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>

        <p>(The password must contain at least one UPPERCASE LETTER, one LOWERCASE LETTER, and one DIGIT)</p>

        <button class="btn btn-primary" type="submit">Register</button>

        <p>After successful registration, you will able to post new jobs.</p>
    </form>
{% endblock %}
